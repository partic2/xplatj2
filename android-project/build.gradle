buildscript {
    repositories {
        jcenter()
		google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0+'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}


apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "28.0.3"
	lintOptions{
	 abortOnError false
	}
	defaultConfig {
		//Android Studio need this to pack .so file for install debug.
		ndk {
			abiFilters 'armeabi-v7a'
			//abiFilters 'armeabi-v7a','arm64-v8a'
		}
		minSdkVersion 21
	}
	signingConfigs{
		release{
			storeFile file('../tools/android.keystore')
			storePassword '123456'
			keyAlias 'PursuerTestKey'
			keyPassword '123456'
		}
	}
	sourceSets{
		main{
			java{
				srcDirs '../commonj/src/main/java'
			}
			resources{
				srcDirs '../commonj/src/main/resources'
			}
		}
	}
	compileOptions{
		targetCompatibility 1.7
		sourceCompatibility 1.7
	}
	buildTypes{
		release{
			signingConfig signingConfigs.release
		}
	}
}



dependencies {
	api fileTree(dir:'src/main/jar',include:['*.jar']);
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    jcenter()
	google()
}
